templates:
  # This hooks require uv to run
  run_python: 'uv run'

remotes:
  - git_url: 'https://github.com/attakei/workspace-configs'
    ref: 'v0.5.1'
    configs:
      - 'projects/sphinx-doc/lefthook.yaml'
      # TODO: Uncomment after resolve that it cannot pass exclude args
      # - 'projects/python/lefthook-astral.yaml'

pre-commit:
  parallel: true
  jobs:
    - name: 'Ruff'
      glob: '*.py'
      exclude: 'contents/.+\/.*.py'
      group:
        parallel: false
        jobs:
          - name: 'format'
            run: '{run_python} ruff format {staged_files}'
          - name: 'lint'
            run: '{run_python} ruff check --fix {staged_files}'
  commands:
    ty:
      glob: '*.py'
      exclude: 'contents/.+\/.*.py'
      run: '{run_python} ty check {staged_files}'
