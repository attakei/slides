name: 'Deploy to site'

on:
  push:
    branches:
      - 'main'

env:
  UV_NO_SYNC: 1
  TASK_X_REMOTE_TASKFILES: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: aquaproj/aqua-installer@ea518c135a02fc11ff8024364510c181a5c6b342 # v4.0.3
        with:
          aqua_version: v2.51.2
      - name: Setup workspace
        run: |
          task --yes setup-publish
      - name: Build site contents
        run: |
          task --yes build-publish
        env:
          SITE_URLBASE: ${{ secrets.SITE_URLBASE }}
      - uses: actions/upload-artifact@v4
        with:
          name: site-contents
          path: build/dirrevealjs
  upload:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v5
        with:
          name: site-contents
          path: public
      - name: Publish
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=${{ secrets.CLOUDFLARE_PAGES_NAME }}
